<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
</head>
<body>
	<h2>Prática de AJAX</h2>
	<p>Clique no botão abaixo!</p>
	<img id="dog" src="" alt="Aguardando a imagem ser carregada" />
	<br/>
	<button onclick="gerar()">Clique para carregar imagens aleatórias</button>

<script type="text/javascript">
	function gerar(){
		var url = "https://dog.ceo/api/breeds/image/random";
		fetch(url, {method: "get"})
		.then(function(response){
			response.json().then(function(data){
				console.log("Resultado da Requisição: " + data.message);
				
				var imgDog = document.getElementById("dog");
				imgDog.src = data.message;
			});
		})
		.catch(function(err) {
			console.log("O seguinte erro ocorreu durante a requisição: " + err);
		});
	}
</script>
</body>
</html>
