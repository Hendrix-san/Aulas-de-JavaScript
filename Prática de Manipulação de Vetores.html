<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
	<h1>Dividindo dois números</h1>
	<form class="form m-2">
		<label class="form-label">Insira o primeiro número</label>
		<input class="form-control" type="number" id="v1"/>
		<label class="form-label">Insira o segundo número</label>
		<input class="form-control" type="number" id="v2"/>
		<a class="btn btn-primary m-2" href="#" onclick="executar()">Executar</a>
	</form>
	<p class="alert alert-warning" id="resp"></p>
<script>
const executar = () =>{
	const vetor = [];
	const x = eval(document.getElementById("v1").value);
	const y = eval(document.getElementById("v2").value);
	if (y == 0){
		alert("Divisão por ZERO!!!");
	}
	else if(x >= 0 && y > 0){
		vetor.push(x, y);
		let result = vetor[0] / vetor[1];
		document.getElementById("resp").innerHTML = "O resultado da divisão é: "+result;
	}
	else {
		alert("O número inserido é inválido. Insira dois números inteiros positivos");
	}
}
</script>

</body>
</html>
